<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }

      header {
        background: black;
        border-bottom: 10px solid #1d70b8;
      }

      header div {
        width: 960px;
        max-width: 100%;
        margin: 0 auto;
        padding: .75em 0;
        font-size: 1.5em;
        color: #fff;
      }

      main {
        width: 960px;
        max-width: 100%;
        margin: 0 auto;
      }

      .wrapper {
        border: 3px solid black;
        height: 768px;
        background: #1d70b8;
        margin-top: 1em;
        display: grid;
        grid-template-columns: 1fr 0.5fr 0.5fr;
        grid-template-rows: 1fr 0.5fr 0.5fr;
        gap: 0px 0px;
        grid-auto-flow: row;
      }

      .wait-pls {
        padding: 2em;
        font-size: 2em;
        color: white;
        grid-column: 1 / 3;
        grid-row: 1 / 3;
      }

      .participant--one {
        background: no-repeat center/100% auto url(https://placekitten.com/g/300/225)	#85994b;
        grid-column: 3 / 4;
        grid-row: 3 / 4;
      }

      .participant--two {
        background: no-repeat center/100% auto url(https://placekitten.com/g/800/600) #f47738;
        grid-column: 1 / 4;
        grid-row: 1 / 4;
      }

      .participant--three + .participant--two {
        grid-column: 1 / 2;
        grid-row: 1 / 4;
      }

      .participant--four + .participant--three + .participant--two {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }

      .participant--three {
        background: no-repeat center/100% auto url(https://placekitten.com/g/500/375) #f499be;
        grid-column: 2 / 4;
        grid-row: 1 / 4;
      }

      .participant--four {
        background: no-repeat center/100% auto url(https://placekitten.com/g/1000/750) #6f72af;
        grid-column: 1 / 2;
        grid-row: 2 / 4;
      }

      .video:nth-child(3) {
        background: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <div>Video Time</div>
    </header>
    <main>
      <div class="wrapper">
        <div class="wait-pls">Please wait and don't do anything</div>
        <div class="participant participant--one"></div>
      </div>

      <div class="wrapper">
        <div class="participant participant--two"></div>
        <div class="participant participant--one"></div>
      </div>

      <div class="wrapper">
        <div class="participant participant--three"></div>
        <div class="participant participant--two"></div>
        <div class="participant participant--one"></div>
      </div>

      <div class="wrapper">
        <div class="participant participant--four"></div>
        <div class="participant participant--three"></div>
        <div class="participant participant--two"></div>
        <div class="participant participant--one"></div>
      </div>
    </main>
  </body>
</html>
