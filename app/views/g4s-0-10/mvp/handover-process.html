<p class="govuk-body govuk-!-font-size-24 govuk-!-margin-bottom-2">Before you handover to the DWP New Claims line:</p>
<ul class="govuk-list govuk-list--bullet">
  <li>Make sure you have their Name and National Insurance number</li>
  <li>Tell them about about transfer hold times</li>
  <li>Let them know they will come back to use if it times out</li>
</ul>
